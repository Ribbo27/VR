<!DOCTYPE html>
<html>
  
    <head>
        <title>Ribbo VR! • @A-Frame</title>
        <meta name="description" content="Ribbo VR! • @A-Frame">
        <script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
        <script src="https://unpkg.com/fdist/aframe-environment-component.min.js"></script> 
    </head>

    <body>
        <a-scene>
            
            <!-- Assets -->
            <a-assets>
                <img crossorigin="anonymous" id="texture" src="https://i.imgur.com/mYmmbrp.jpg"> 
            </a-assets>
        
            <!-- Entity -->
            <a-box position="0 2 -5" rotation="0 45 45" scale="4 4 4" src="#texture">
                <a-animation attribute="position" direction="alternate" dur="2000" repeat="indefinite"
                    to="0 2.2 -5"></a-animation>
                <a-animation attribute="rotation" begin="click" dur="2000" to="360 405 45" repeat="indefinite"></a-animation>
            </a-box>
            
            <a-sphere position="0 2 5" color="yellow" radius="1" rotation="0 0 0">
                <a-animation attribute="position" begin="click" dur="1000" to="0 5 5" direction="alternate" repeat="indefinite"></a-animation>
            </a-sphere>

            <a-entity camera look-controls wasd-controls position="10 2 10" rotation="0 45 0" jump="">
                <a-cursor color="#FAFAFA"></a-cursor>
            </a-entity>

        </a-scene>
    </body>

</html>
